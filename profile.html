<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body data-theme="">
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="/index.html" class="nav-brand">Logo</a>
          <ul class="nav-menu">
            <li class="nav__item">
              <span class="nav__link" id="user-name"></span>
            </li>
            <li class="nav__item">
              <span class="nav__link" id="logoutBtn">Logout</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="auth-page">
      <div class="box">
        <h2>Profile</h2>
        <form method="post" action="">
          <div class="input-div">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required placeholder="Full Name" />
          </div>
          <div class="input-div">
            <label for="email">Email:</label>
            <input
              type="email"
              required
              id="email"
              placeholder="Email Address"
            />
          </div>
          <button type="submit" id="submitBtn">Update User</button>
        </form>
      </div>
    </main>
  </body>
  <script type="module" src="./js/profile.js"></script>
  <script type="module" src="./js/app.js"></script>
</html>
